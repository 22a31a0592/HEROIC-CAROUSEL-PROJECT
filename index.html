<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avengers Project</title>
  <link rel="stylesheet" href="Untitled-1.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Marvel Avengers Carousel</h1>
    
    <!-- Carousel Wrapper -->
    <div class="carousel-wrapper">
      <!-- Left Arrow -->
      <button id="prev" class="control-btn">◀</button>

      <!-- Carousel -->
      <div class="carousel">
        <div class="carousel-item" id="ironman">
          <img src="images/ironman.jpg" alt="Iron Man">
          <p>Iron Man</p>
        </div>
        <div class="carousel-item" id="captainamerica">
          <img src="images/captainamerica.jpg" alt="Captain America">
          <p>Captain America</p>
        </div>
        <div class="carousel-item" id="thor">
          <img src="images/thor.jpg" alt="Thor">
          <p>Thor</p>
        </div>
        <div class="carousel-item" id="hulk">
          <img src="images/hulk.jpg" alt="Hulk">
          <p>Hulk</p>
        </div>
        <div class="carousel-item" id="spiderman">
          <img src="images/spiderman.jpg" alt="Spider-Man">
          <p>Spider-Man</p>
        </div>
      </div>

      <!-- Right Arrow -->
      <button id="next" class="control-btn">▶</button>
    </div>

    <!-- Display Section for Text -->
    <div class="display" id="display"></div>
  </div>

  <script src="Untitled 1.js"></script>
</body>
</html>
